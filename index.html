<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trans flag</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        p{
            height: 300px;
        }
        p:first-child{
            background: #55CDFC;
        }
        p:nth-child(2){
            background: #FFFFFF;
        }
        p:last-child{
            background: #F7A8B8;
        }
    </style>
</head>
<body>
    <p>Maya Blue</p>
    <p>Blanc</p>
    <p>Amaranth Pink</p>
    
</body>
</html>
